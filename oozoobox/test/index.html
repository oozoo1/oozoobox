<style class="cp-pen-styles">#container {
  position: absolute;

  font-size: 90%;

#frame {
  position: relative;
  width: 100%;
  height: 100%;
}
#frame .frame {
  position: relative;
  overflow: hidden;
}
#frame .frame .inset .image {
  cursor: pointer;
  cursor: zoom-in;
  background-position: center;
  background-size: cover;
}
#frame .frame .inset .info .title {
  cursor: pointer;

}
#frame .frame .inset .info .description {
  display: block;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
#frame .frame .inset .info [class*='icon-'] {
  cursor: pointer;
  margin-left: 10px;
  display: inline-block;
  font-weight: bold;
}
#frame .frame .inset .info [class*='icon-']:before {
  margin-right: 5px;
  font-weight: normal;
}

.grid {
  display: flex;
  flex-flow: row wrap;
  color: #FFF;
}
.grid .frame {
  width: 250px;
  height: 250px;
  flex: 1 0 250px;
}
.grid .frame .inset {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: 10px;
}
.grid .frame .inset .image {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
}
.grid .frame .inset .info {

  bottom: 0;

.grid .frame .inset .info .shares {

.list {

}
.list .frame {

}
.list .frame .inset .image {

  left: 0;
  bottom: 0;

  height: 55px;

}

}
.list .frame .inset .info .title {

}

  max-width: 40%;
  margin-left: 15px;
}
.list .frame .inset .info .shares {
  float: left;
  margin-left: 10px;
  font-size: 85%;
}
